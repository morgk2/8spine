<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Releases | 8SPINE</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            line-height: 1.7;
        }

        /* Noise overlay */
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }

        /* Header */
        .header {
            padding: 30px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-link {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }

        .logo {
            height: 30px;
            filter: brightness(0) invert(1);
        }

        /* Content */
        .content {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px 100px;
        }

        .page-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 50px;
        }

        /* Release card */
        .release-card {
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
        }

        .release-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .release-info h2 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 2rem;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .release-tag {
            display: inline-block;
            background: #fff;
            color: #000;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 5px 12px;
            margin-top: 10px;
        }

        .release-meta {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 0.05em;
        }

        .download-btn {
            display: inline-block;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-family: 'Archivo Black', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 15px 30px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        .platform-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-top: 8px;
        }

        /* Android note */
        .android-note {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px 30px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .android-icon {
            font-size: 2rem;
            opacity: 0.5;
        }

        .android-text h3 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .android-text p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            margin: 0;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 10;
        }

        .footer a {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: none;
            font-size: 0.7rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #fff;
        }

        @media (max-width: 600px) {
            .header {
                padding: 20px;
            }
            .content {
                padding: 40px 20px 100px;
            }
            .page-title {
                font-size: 1.8rem;
            }
            .release-card {
                padding: 20px;
            }
            .release-info h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>

    <header class="header">
        <a href="/" class="back-link">‚Üê Back</a>
        <img src="/expandedLogo.png" alt="8SPINE" class="logo">
    </header>

    <main class="content">
        <h1 class="page-title">Releases</h1>

        <div class="release-card">
            <div class="release-header">
                <div class="release-info">
                    <h2>v0.9.4</h2>
                    <span class="release-tag">Stable</span>
                </div>
                <div class="release-meta">
                    iOS
                </div>
            </div>
            
            <a href="#" class="download-btn">Download .IPA</a>
            <p class="platform-label">Requires iOS 15.0 or later</p>
        </div>

        <div class="android-note">
            <span class="android-icon">ü§ñ</span>
            <div class="android-text">
                <h3>Android Version</h3>
                <p>Coming soon. Stay tuned for updates.</p>
            </div>
        </div>
    </main>

    <div class="footer">
        <a href="/privacy">Privacy Policy</a>
        <a href="/terms">Terms of Use</a>
    </div>
</body>
</html>
